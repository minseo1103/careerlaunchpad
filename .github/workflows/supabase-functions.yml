name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - ".github/workflows/supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID

      - name: Set OpenAI Secrets (Optional)
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        run: |
          supabase secrets set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" --project-ref $SUPABASE_PROJECT_ID
          if [ -n "${{ secrets.OPENAI_MODEL }}" ]; then
            supabase secrets set OPENAI_MODEL="${{ secrets.OPENAI_MODEL }}" --project-ref $SUPABASE_PROJECT_ID
          fi
